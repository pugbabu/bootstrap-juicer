<!--个人信息设置-->
<div class="modal fade" id="personalInfo" tabindex="-1" role="dialog" aria-labelledby="personalInfoTitle"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="personalInfoTitle">
                    个人信息设置
                </h4>
            </div>
            <div class="modal-body">
                <form id="personalInfoForm" role="form" class="form-horizontal">
                    <div class="form-group">
                        <label for="companyName" class="control-label col-sm-4">用户名：</label>
                        <div class="col-sm-7">
                            <input type="text" id="companyName" class="form-control" name="companyName"
                                   autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber" class="control-label col-sm-4">手机号：</label>
                        <div class="col-sm-7">
                            <input type="text" id="phoneNumber" name="phoneNumber" class="form-control"
                                   autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="control-label col-sm-4">用户邮箱：</label>
                        <div class="col-sm-7">
                            <input type="text" id="email" name="email" class="form-control" autocomplete="off">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-cancel" data-dismiss="modal">取消
                </button>
                <button type="button" class="btn-inter" onclick="$('#personalInfoForm').submit();">
                    保存
                </button>
            </div>
        </div>
    </div>
</div>

<!--修改密码-->
<div class="modal fade" id="changePassword" tabindex="-1" role="dialog" aria-labelledby="passwordTitle"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="passwordTitle">
                    修改密码
                </h4>
            </div>
            <div class="modal-body">
                <form action="" id="changePasswordForm" role="form" class="form-horizontal">
                    <div class="form-group">
                        <label for="oldPassword" class="control-label col-sm-4">请输入旧密码：</label>
                        <div class="col-sm-7">
                            <input type="password" id="oldPassword" name="oldPassword" class="form-control"
                                   autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newPassword" class="control-label col-sm-4">请输入新密码：</label>
                        <div class="col-sm-7">
                            <input type="password" id="newPassword" name="newPassword" class="form-control"
                                   autocomplete="off">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newPasswordAgain" class="control-label col-sm-4">请再次输入新密码：</label>
                        <div class="col-sm-7">
                            <input type="password" id="newPasswordAgain" name="newPasswordAgain" class="form-control"
                                   autocomplete="off">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-cancel" data-dismiss="modal">取消
                </button>
                <button type="button" class="btn-inter" onclick="$('#changePasswordForm').submit();">
                    保存
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

    $('#userAlias').text($.cookie('userAlias'));
</script>
